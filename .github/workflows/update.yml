name: Update Rules

on:
  schedule:
    - cron: '0 2 * * *' # Runs at 02:00 UTC every day
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync with Remote
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

      - name: Get Date
        run: echo "DATE=$(date +%Y.%m.%d)" >> $GITHUB_ENV

      - name: Run Update Script
        run: |
          chmod +x update.sh
          ./update.sh

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rule-set/*.srs
          git commit -m "Auto-update rules ${{ env.DATE }} [skip ci]" || exit 0
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.DATE }}
          name: Rules ${{ env.DATE }}
          files: rule-set/*.srs
          body: |
            Auto-updated rules based on HaGeZi DNS blocklists.
            Updated on: ${{ env.DATE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete Older Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release list --limit 100 --json tagName -q '.[].tagName' | \
          sort -rV | \
          tail -n +3 | \
          xargs -I {} gh release delete "{}" -y --cleanup-tag || true
